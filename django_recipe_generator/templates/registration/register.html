<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Recipe Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      background-color: #f6f4fb; /* pale lilac */
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .pastel-box {
      background-color: #ffffff;
      border: 1px solid #dcd9f0;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #6c63ff;
      margin-bottom: 1.5rem;
    }
    .field {
      margin-bottom: 1rem;
      text-align: left;
    }
    label {
      color: #6c63ff;
      font-weight: bold;
    }
    input.input {
      width: 100%;
      background-color: #f6f4fb;
      border: 1px solid #dcd9f0;
      border-radius: 6px;
      padding: 0.5rem;
    }
    .button.is-pastel {
      background-color: #e0e7ff;
      color: #3c3c3c;
      border: none;
      width: 100%;
      margin-top: 1rem;
    }
    .bottom-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .bottom-link a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: bold;
    }
    .bottom-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="pastel-box">
    <h1 class="title is-3">Create an Account</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="field">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <p style="color:red;">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="button is-pastel">Register</button>
    </form>
    <div class="bottom-link">
      Already have an account? <a href="{% url 'login' %}">Login here</a>.
    </div>
  </div>
</body>
</html>

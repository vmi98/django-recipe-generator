<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      background-color: #f6f4fb; /* pale lilac */
    }
    .pastel-box {
      background-color: #ffffff;
      border: 1px solid #dcd9f0;
      border-radius: 12px;
      padding: 2rem;
    }
    h1, h3 {
      color: #6c63ff;
    }
    .button.is-pastel {
      background-color: #e0e7ff;
      color: #3c3c3c;
      border: none;
    }
  </style>
</head>
<body>
<section class="section">
<div class="container">
<div class="box pastel-box">
<h1 class="title is-3">Sign in</h1>
    {% if form.errors %}
      <p>Invalid credentials.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.username.label_tag }} {{ form.username }}
      {{ form.password.label_tag }} {{ form.password }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="button is-pastel">Login</button>
      <a href="{% url 'register_html' %}" class="button is-pastel">Register</a>
    </form>
  </div>
  </div>
  </section>
  </body>
</html>

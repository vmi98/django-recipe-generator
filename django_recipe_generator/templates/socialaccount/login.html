<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Recipe Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      background-color: #f6f4fb; /* pale lilac */
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .pastel-box {
      background-color: #ffffff;
      border: 1px solid #dcd9f0;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #6c63ff;
      margin-bottom: 1.5rem;
    }
    .button.is-pastel {
      background-color: #e0e7ff;
      color: #3c3c3c;
      border: none;
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
<section class="section">
<div class="container">
  <div class="pastel-box">
    <h1 class="title is-3">Sign In Via Google</h1>
    <p>You are about to sign in using a third-party account from Google.</p>
    <form method="post">
    {% csrf_token %}
    <button type="submit" class="button is-pastel">Continue</button>
    </form>
  </div>
</div>
</section>
</body>
</html>

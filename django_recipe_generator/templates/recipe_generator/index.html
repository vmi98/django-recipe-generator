<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      background-color: #f6f4fb;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 3px;
      background-color: #ffffff;
      border-bottom: 1px solid #dcd9f0;
      align-items: center;
    }

    .top-bar a.button,
    .top-bar form {
      display: flex;
      align-items: center;
      margin: 2px;
    }
    .page-center {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .pastel-box {
      background-color: #ffffff;
      border: 1px solid #dcd9f0;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      color: #6c63ff;
      margin-bottom: 2rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 1rem 0;
    }
    a {
      color: #6c63ff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .button.is-pastel {
      background-color: #e0e7ff;
      color: #3c3c3c;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %} " style="margin: 0;">{% csrf_token %}
        <button type="submit" class="button is-light">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="button is-pastel">Login</a>
      <a href="{% url 'register_html' %}" class="button is-pastel">Register</a>
    {% endif %}
  </div>

  <div class="page-center">
    <div class="pastel-box">
      <h1 class="title is-3">Recipe Generator</h1>
      <ul>
        <li><a href="{% url 'add_recipe' %}" class="button is-pastel">Add New Recipe</a></li>
        <li><a href="{% url 'recipe_list' %}" class="button is-pastel">Search the Recipe</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
